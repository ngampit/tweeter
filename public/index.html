<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- App CSS for Nav-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- App CSS for Header-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- App CSS for Footer-->
    <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />

    <!-- App CSS for tweet container-->
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Change the "src" attribute according to your installation path -->
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>

    <!-- App JS -- counter -->
    <script src="/scripts/composer-char-counter.js"></script>

    <!-- App JS -- counter -->
    <script src="/scripts/client.js"></script>

    <!--JQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav  id="topnav">
      <span id= "spannav">tweeter</span>
      <span id ="spannav2"><b>Write</b> a new tweet</span>
    </nav>
    <header class = "ava-name">
      <div>
        <img class = "avatar" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div id= "name">
        <h2><b>Molly</b><span>  Sutthasilp</span></h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <footer>
         <h5 class = "hide-err">error! text over 140 characters</h5>
         <h5 class = "hide-err1">error! can't submit with empty tweet</h5>
         <p>What are you humming about?</p>
         <form  id = "tweet-form" action = "/tweets" method = "POST">
          <label for="tweet-text"> </label>
          <textarea id="tweet-text" name="text"  maxlength="200" size = "80"></textarea>
         <hr id = "hr">
         <div class = "footer-container">
          <button id="submit" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
         </div>
        </form>
        </footer>
       <section class = "tweets-container">       
       </section>
      </section>
    </main>
  </body>
 
</html>
